{% extends "base.html" %}
{% block title %}Excluir produto{% endblock %}
{% block content %}
  <h1>Excluir produto</h1>
  <p>Tem certeza que deseja excluir <strong>{{ produto.nome }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'lista_produtos' %}">Cancelar</a>
  </form>
{% endblock %}
